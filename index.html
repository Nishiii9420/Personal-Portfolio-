    <script>
        gsap.registerPlugin(ScrollTrigger);
    
        // Animation for section2
        function animateSection2() {
            gsap.from("#section2 .left, #section2 h2, #section2 h3", {
                opacity: 0,
                duration: 1,
                y: 100,
                ease: "power2.out",
                stagger: 0.2
            });
    
            gsap.from("#section2 .skill", {
                opacity: 0,
                duration: 1,
                y: 100,
                ease: "power2.out",
                stagger: 0.2,
                delay: 0.5
            });
    
            gsap.from("#section2 .right > div", {
                opacity: 0,
                duration: 1,
                y: 100,
                ease: "power2.out",
                stagger: 0.2,
                delay: 1
            });
        }
    
        // ScrollTrigger to trigger animation when section2 comes into view
        ScrollTrigger.create({
            trigger: "#section2",
            start: "top center",
            onEnter: animateSection2
        });
    </script>
